<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Awesome Mindstorms Projects</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
		<link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,900" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<div class="container">
			<header class="row">
				<div class="col-md-4">
					<img class="img-responsive title-logo" src="img/mindstorms-logo.png" alt="Mindstorms Logo">
				</div>
				<div class="col-md-8 text-right text-uppercase">
					<h1 class="text-muted text-thin text-super">Awesome Mindstorms Projects</h1>
					<h4 class="text-muted">as tested by Oskar and Jo</h4>
				</div>
			</header>
			<div class="row">
				<div class="col-md-12">
					<hr>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<img class="img-responsive"
						src="img/ev3_listing_small.png"
						srcset="img/ev3_listing_small.png 1170w, img/ev3_listing_large.png 2340w"
						sizes="(max-width: 768px) 100vw, (max-width: 1200px) 100vw"
						alt="Lego Mindstorms parts">
				</div>      	
			</div>
			<div class="row">
				<div class="col-md-12">
					<h2>Featured Work</h2>
				</div>
			</div>
			<section id="main" class="row text-center">
				<article class="col-md-4 col-sm-6 project-margin">
					<img class="img-responsive" src="img/mindcuber.png" alt="Image of Mindcuber">
					<h3 class="text-uppercase text-bold">MindCuber</h3>
					<p class="link">Learn <a href="http://mindcuber.com/">more</a></p>
				</article>
				<article class="col-md-4 col-sm-6 project-margin">
					<img class="img-responsive" src="img/cubestormer.png" alt="Image of Cubestormer">
					<h3 class="text-uppercase text-bold">CubeStormer</h3>
					<p class="link">Learn <a href="https://www.youtube.com/watch?v=X0pFZG7j5cE">more</a></p>
				</article>
				<article class="col-md-4 col-sm-6 project-margin">
					<img class="img-responsive" src="img/tictactoebot.png" alt="Image of Tic Tac Toe Bot">
					<h3 class="text-uppercase text-bold">Tic Tac Toe Bot</h3>
					<p class="link">Learn <a href="https://www.us.lego.com/en-us/mindstorms/community/robot?projectid=0454833e-d72a-42b4-8424-5f56bed4ca51">more</a></p>
				</section>
			</div>
		</div>
	</body>
</html>
